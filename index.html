<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API_JS_HW_2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
  </head>
  <body>
    <div class="boggards">
      <h1>Boggards</h1>
    </div>
    <div id="slider-container">
      <div id="top">
        <div id="slider">
          <img
            src="./images/Boggard Scout.jpg"
            alt="Boggard_Scout"
            class="slider-image block fade"
          />
          <img
            src="./images/Boggard Warrior.jpg"
            alt="Boggard_Warrior"
            class="slider-image fade"
          />
          <img
            src="./images/Boggard Swampseer.jpg"
            alt="Boggard_Swampseer"
            class="slider-image fade"
          />
          <img
            src="./images/Boggard Cultist.jpg"
            alt="Boggard_Cultist"
            class="slider-image fade"
          />
          <img
            src="./images/Boggard Swamp King.png"
            alt="Boggard_Swamp_King"
            class="slider-image fade"
          />
        </div>
        <button class="arrow arrow-left" type="button">Previous image</button>
        <button class="arrow arrow-right" type="button">Next image</button>
      </div>
      <div id="bottom"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
